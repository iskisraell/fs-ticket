  <style>
    /* Custom Checkbox adhering to Design System sharpness */
    input[type="checkbox"] {
      appearance: none;
      background-color: #fff;
      margin: 0;
      font: inherit;
      color: currentColor;
      width: 1.25em;
      height: 1.25em;
      border: 1.5px solid #d1d5db;
      border-radius: 4px;
      /* Iconography rule: 4px radius */
      display: grid;
      place-content: center;
      transition: 120ms all ease-in-out;
    }

    input[type="checkbox"]::before {
      content: "";
      width: 0.75em;
      height: 0.75em;
      transform: scale(0);
      transition: 120ms transform ease-in-out;
      box-shadow: inset 1em 1em white;
      transform-origin: center;
      clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
    }

    input[type="checkbox"]:checked {
      background-color: #FF4F00;
      border-color: #FF4F00;
    }

    input[type="checkbox"]:checked::before {
      transform: scale(1);
    }

    /* Print Optimization for A4 */
    @page {
      size: A4;
      margin: 10mm 15mm;
      /* Top/Bottom 10mm, Left/Right 15mm */
    }

    @media print {

      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        background-color: white;
        transform: scale(0.9);
        transform-origin: top left;
        width: 111.11%;
        /* Compensate for scale(0.9) to fill width: 100% / 0.9 = 111.11% */
      }

      .no-print {
        display: none !important;
      }

      /* Ensure gradients and backgrounds print */
      * {
        print-color-adjust: exact !important;
      }

      /* Prevent breaking inside checklist groups */
      .break-inside-avoid {
        break-inside: avoid;
      }
    }
  </style>
